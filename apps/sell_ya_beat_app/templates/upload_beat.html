<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>Carga tu Beat</title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/home"> <i>SellYaBeat&copy;</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class='search d-flex'>
            <div>
                <form action="" method='GET'>
                    {% csrf_token %}
                    <input name='query' class='form-control w-100' type="search" placeholder="Buscar">
            </div>
            <div>
                <button style='border-radius: 8px;'>Buscar</button>
            </div>
            </form>
        </div>
        </class>
        <div>
            <a href="/user/{{user.id}}">PERFIL</a>
            <a href="/upload">PUBLICA UN BEAT</a>
            {% if 'id' in request.session %}
            <a class="btn btn-outline-danger" href="/auth/logout/">LOGOUT</a>
            {% endif %}
        </div>
    </nav>

    <main class='contenido container'>
        <h2 class='display-2'>Carga tu beat</h2>
        <form action="upload" method='POST'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Titulo</label>
                <input name='name' type="text" class="form-control" required>
                <div class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select required name='category' class="form-select">
                    <option desabled selected>Open this select menu</option>
                    <option value="R&B">R&B</option>
                    <option value="Hip-Hop">Hip Hop</option>
                    <option value="Sample">Sample</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Ponle un precio</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                    <input name='price' type="text" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mb-3">
            <label for="formFile" class="form-label">Selecciona el archivo</label>
            <input class="form-control" type="file" id="formFile">
        </div>

    </main>
</body>
