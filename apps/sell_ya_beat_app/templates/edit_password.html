<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Books Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body class='text-center'>


    <form class="form-signin" method='POST' action='/edit_password/{{user.id}}'>
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Edit your password</h1>

        <label for="inputPassword" class="sr-only">Password</label>
        <input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input name='confirm_password' type="password" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Edit</button>
        <p>¿Te arrepentiste? Ve de vuelta al <a href="/home"> menú principal</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
</body>

</html>
